<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Vértice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="shortcut icon" href="img/icon-vertice.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="body_login">
    <main id="container">
        <form id="login_form">
        <!-- Header - cabeçalho do login  -->
        <div id="header_form">
            <h1>Conecte-se</h1>
            <i class="fa-solid fa-moon" id="mode_icon"></i>
        </div>
        <!-- Mídias sociais -->
        <div id="social_media">
            <!-- Facebook -->
            <a href="#"><img src="img/facebook.png" alt="Facebook logo"></a>

            <!-- Google -->
            <a href="#"><img src="img/google.png" alt="Google logo"></a>

            <!-- GitHub -->
            <a href="#"><img src="img/github.png" alt="GitHub logo"></a>
        </div>

        <!-- Inputs - entrada de dados-->
        <div id="inputs">
            <!-- Nome -->
            <div id="input_box">
                <label for="nome">Nome
                <div id="input_field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="nome" name="nome">
                </div>
                </label>
            </div>

            <!-- Email -->
            <div id="input_box">
                <label for="email">E-mail
                <div id="input_field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email">
                </div>
                </label>
            </div>

            <!-- Password - senha -->
            <div id="input_box">
                <label for="password">Senha
                <div id="input_field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" id="password">
                </div>
                </label>

            <!-- Esqueceu a senha -->
            <div id="forgot_password"></div>

            </div>

        </div>

            <!-- Botão de login -->
            <div id="form_buttons">
                <button type="submit" id="login_button">Conecte-se</button>
                <a href="cadastro.html" id="cadastrar_button">Cadastre-se</a>
            </div>

        </form>
    </main>
</body>
<script src="script.js"></script>
</html>
