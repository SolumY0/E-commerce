<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha - VÃ©rtice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon-vertice.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="body_login">
    <main id="vitoria_container">
        <form id="vitoria_esqueceu_form">
            <div id="vitoria_header_form">
                <h1>Recuperar Senha</h1>
            </div>
            <div id="vitoria_inputs">
                <div id="vitoria_input_box">
                    <label for="vitoria_email">E-mail
                        <div id="vitoria_input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="vitoria_email" name="email">
                        </div>
                    </label>
                </div>
                <div id="vitoria_input_box">
                    <label for="vitoria_new_password">Nova Senha
                        <div id="vitoria_input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="vitoria_new_password" name="new_password">
                        </div>
                    </label>
                </div>
                <div id="vitoria_input_box">
                    <label for="vitoria_confirm_new_password">Confirme a Nova Senha
                        <div id="vitoria_input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="vitoria_confirm_new_password" name="confirm_new_password">
                        </div>
                    </label>
                </div>
            </div>
            <div id="vitoria_form_buttons">
                <button type="submit" id="vitoria_login_button">Trocar Senha</button>
                <a href="login.html" id="vitoria_cadastrar_button">Voltar para o login</a>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
