<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VÃ©rtice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon-vertice.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="body_login">
    <main id="container">
        <form id="cadastro_form">
            <div id="header_form">
                <h1>Cadastre-se</h1>
                <i class="fa-solid fa-moon" id="mode_icon"></i>
            </div>
            <div id="inputs">
                <div id="input_box">
                    <label for="nome">Nome
                        <div id="input_field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="nome" name="nome">
                        </div>
                    </label>
                </div>
                <div id="input_box">
                    <label for="email">E-mail
                        <div id="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                <div id="input_box">
                    <label for="password">Senha
                        <div id="input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password">
                        </div>
                    </label>
                </div>
                <div id="input_box">
                    <label for="confirm_password">Confirme a Senha
                        <div id="input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                    </label>
                </div>
            </div>
            <div id="form_buttons">
                <button type="submit" id="login_button">Cadastrar</button>
                <a href="login.html" id="cadastrar_button">Voltar para o login</a>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
