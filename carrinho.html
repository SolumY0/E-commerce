<div id="resultadoBusca"></div>

    <div>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>

            new window.VLibras.Widget('https://vlibras.gov.br/app');

  <div id="controle-fonte">
                <button onclick="aumentarFonte()">A+</button>
                <button onclick="diminuirFonte()">A-</button>
            </div>

   <!-- Hero elegante -->
<section class="hero-laura" style="background-image: url('https://images.unsplash.com/photo-1581091012184-1c3b8a73a3b1?auto=format&fit=crop&w=1950&q=80');">
  <div class="hero-text-laura">
    <h1>Carrinho de compras</h1>
  </div>
</section>

<div class="laura-cart-container">
  <!-- AQUI o JS vai colocar produtos ou “Seu carrinho está vazio” -->

  <div class="laura-cart-summary">

      <span>Subtotal:</span>
      <span id="laura-subtotal">R$ 0,00</span>
    </div>
    <div class="laura-summary-row">
      <span>Frete:</span>
      <span id="laura-frete">R$ 0,00</span>
    </div>
    <div class="laura-summary-row laura-total-row">
      <span>Total:</span>
      <span id="laura-total">R$ 0,00</span>
    </div>
  </div>
