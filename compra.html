<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Endereço</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
        <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="shortcut icon" href="img/icon-vertice.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="body_address_form"> 
    
    <div id="address_container">
        <div class="address_form_content">
            <div class="address_header">
                <h2>Novo Endereço</h2>
                <p>Para realizar o pedido, adicione um endereço de entrega</p>
            </div>

            <form id="addressForm">
                
                <div class="address-group address-group-split">
                    <input type="text" id="nome_completo" name="nome_completo" placeholder="Nome Completo" required>
                    <input type="text" id="numero_telefone" name="numero_telefone" placeholder="Número de Telefone" required>
                </div>
                
                <div class="address-group address-group-full">
                    <input type="text" id="cep" name="cep" placeholder="CEP" maxlength="9" required>
                </div>

                <div class="address-group address-group-full">
                    <input type="text" id="cidade" name="cidade" placeholder="Estado - Cidade" required >
                </div>

                <div class="address-group address-group-full">
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro" required >
                </div>

                <div class="address-group address-group-split">
                    <input type="text" id="rua" name="rua" placeholder="Rua / Avenida" required >
                    <input type="text" id="numero" name="numero" placeholder="Número" class="input-numero">
                </div>

                <div class="address-group address-group-full">
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento/Referências Próx./Descrição do Prédio">
                </div>

                <div class="address-group-full radio-container">
                    <label class="radio-label">Salvar Como:</label>
                    <div class="radio-group">
                        <input type="radio" id="casa" name="salvar_como" value="Casa" checked>
                        <label for="casa">Casa</label>
                        
                        <input type="radio" id="trabalho" name="salvar_como" value="Trabalho">
                        <label for="trabalho">Trabalho</label>
                    </div>
                </div>

                <div class="address-buttons">
                    <button type="button"><a class="btn-cancel href="index.html">Cancelar</a></button>
                    <button type="submit" id="vitoria_login_button" class="btn-submit">Enviar</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
